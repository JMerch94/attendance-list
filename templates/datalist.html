{% extends "layout.html" %}
{% block content %}
    <div class="table-responsive">
      <table class="table table-striped table-borderless">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Company</th>
              <th scope="col">Registration Date</th>
            </tr>
          </thead>
          <tbody>
          {% for attendee in attendees %}
            <tr>
              <th scope="row"><a href="data/{{attendee.id}}">{{attendee.id}}</a></th>
                <td>{{attendee.firstName}} {{attendee.lastName}}</td>
                <td>{{attendee.email}}</td>
                <td>{{attendee.company}}</td>
                <td>{{attendee.registrationDate}}</td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
        <div class="d-grid m-5">
                <a class="btn btn-outline-primary" href="data/create" role="button">Add</a>

        </div>
        <div class="m-5 d-md-flex justify-content-md-end">
          <a class="btn btn-outline-secondary" href="data/export" role="button">Export</a>
    </div>
    </div>
{% endblock %}
