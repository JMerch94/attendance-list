<!doctype html>
<html lang="en" class="h-100">

<head>
  <title>{{config['APP_NAME']}}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Custom styling -->
  <link href="{{url_for('static', filename = 'custom.css')}}" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center py-1 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="{{ url_for('static', filename='favicon.ico') }}" alt="" class="px-2">
        <span class="fs-4">{{config['APP_NAME']}}</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none {{'active' if request.path == '/' }}" href="/">Home</a>
        <a class="me-3 py-2 text-dark text-decoration-none {{'active' if request.path == '/data' }}"
          href="/data">Data</a>
        <a class="me-3 py-2 text-dark text-decoration-none {{'active' if request.path == '/data/create' }}"
          href="/data/create">Create</a>
      </nav>
    </div>
  </header>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="container px-4">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}" role="alert">
      {{message}}
    </div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  <div class="container py-4 block-content">
    {% block content %}{% endblock %}
  </div>
  <!-- <footer class="footer mt-auto py-2 bg-light">
    <div class="container">
    </div>
  </footer> -->
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>

</html>
