{% extends "layout.html" %}
{% block content %}
<form action='' method="POST">
  <div class="row g-3 mb-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="firstName"
        required>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lastName" required>
    </div>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Company" aria-label="Company" name="company" required>
  </div>
  <div class="mb-3">
    <input type="email" class="form-control" placeholder="Email" aria-label="Email" name="email" required>
  </div>
  <div class="d-md-flex justify-content-md-end">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}
